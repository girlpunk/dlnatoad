<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Autocomplete Search Prototype</title>
    <link rel="stylesheet" href="autocomplete.css">
    <script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.7/dist/autoComplete.min.js"></script>
  </head>
  <body>
    <p>type 't=b'.</p>
    <form style="display:inline;" action="">
      <div class="autocomplete_wrapper search_wrapper">
        <input id="search" style="width: 40em;" autocomplete="off" spellcheck=false autocorrect="off" autocapitalize="off">
      </div>
      <input type="submit" value="Search">
    </form>
    <script src="autocomplete-search.js"></script>
  </body>
</html>
